{% extends 'base.html' %}
{% block BSCT_MAIN %}
<h2 class="mb-4">Accounts List</h2>
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <a href="/account/create/" class="btn btn-primary">Create Account</a>
  </div>
  <div class="col-md-4">
  </div>
</div>
<br> <br>
<div class="center">
  <table class="table table-dark">
    <tr>
      <th>ID</th>
      <th>USERNAME</th>
      <th>ADDRESS</th>
      <th>CREATED_AT</th>
    </tr>
    {% for acc in accs %}
    <tr>
      <td><a href="/account/{{ acc.id }}"class="btn btn-primary">Details</a></td>
      <td>{{ acc.username }}</td>
      <td>{{ acc.address }}</td>
      <td>{{ acc.created_at }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
