{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block BSCT_CSS %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Opportunity Management</title>
  </head>
  <body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a href="index.html" class="logo">OppoMan</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="/"><span class="fa fa-home mr-3"></span> Homepage</a>
          </li>
          <li>
              <a href="/accounts/"><span class="fa fa-user mr-3"></span> Accounts</a>
          </li>
          <li>
            <a href="/opportunities/"><span class="fa fa-sticky-note
                mr-3"></span> Opportunities</a>
          </li>
          <!-- <li> -->
          <!--   <a href="/user/create/"><span class="fa fa-sticky-note mr-3"></span> Users</a> -->
          <!-- </li> -->
					{% if user.is_authenticated %}
          <li>
            <a href="/logout/"><span class="fa fa-paper-plane mr-3"></span>
							Logout</a>
          </li>
					{% else %}
          <li>
            <a href="/login/"><span class="fa fa-paper-plane mr-3"></span> Login</a>
          </li>
					{% endif %}
        </ul>

    	</nav>
			<br>
			<br>
			<br>
      <div id="content" class="p-4 p-md-5 pt-5">
        {% block BSCT_MAIN %}
        {% endblock %}

      </div>
		</div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
