{% load static %}
<html>
  <head>
		<meta name=viewport content=width=device-width, initial-scale=1, shrink-to-fit=no>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="sylesheet"  href="{% static 'css/style.css' %}">
    <title>Opportunity Management</title>
  </head>
  <body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a href="/" class="logo">OppoMan</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="/"><span class="fa fa-home mr-3"></span> Homepage</a>
          </li>
          <li>
              <a href="/accounts/"><span class="fa fa-user mr-3"></span> Accounts</a>
          </li>
          <li>
            <a href="/opportunities/"><span class="fa fa-sticky-note
                mr-3"></span> Opportunities</a>
          </li>
          <!-- <li> -->
          <!--   <a href="/user/create/"><span class="fa fa-sticky-note mr-3"></span> Users</a> -->
          <!-- </li> -->
					{% if user.is_authenticated %}
          <li>
            <a href="/logout/"><span class="fa fa-paper-plane mr-3"></span>
							Logout</a>
          </li>
					{% endif %}
					{% if not user.is_authenticated %}
          <li>
            <a href="/login/"><span class="fa fa-paper-plane mr-3"></span> Login</a>
          </li>
					{% endif %}
        </ul>

    	</nav>
      <div id="content" class="p-4 p-md-5 pt-5">
				<br>
				<br>
        {% block BSCT_MAIN %}
        {% endblock %}
      </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js" integrity="sha512-53CQcu9ciJDlqhK7UD8dZZ+TF2PFGZrOngEYM/8qucuQba+a+BXOIRsp9PoMNJI3ZeLMVNIxIfZLbG/CdHI5PA==" crossorigin="anonymous"></script>
    <script type="text/javascript"src="{% static 'js/main.js' %}"></script>
  </body>
</html>
